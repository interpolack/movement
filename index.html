<html>
<script src='js/d3.js'></script>
<script src='js/queue.js'></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Helvetica Neue';
  text-transform: uppercase;
  font-size: 8px;
  letter-spacing: 0.5px;
  background-color: #666;
}
.movement {
  cursor: pointer;
}
.movement.highlighted .shell {
  visibility: visible;
}
.movement.highlighted .label {
  visibility: visible;
}
</style>
<body>
</body>
<script>

var width = window.innerWidth
var height = window.innerHeight

var svg = d3.select('body').append('svg')
  .attr('width', width)
  .attr('height', height)
var layer1 = svg.append('g')
var layer2 = svg.append('g')
var layer3 = svg.append('g')

var dates = 146.0

var trend = d3.svg.line()
  .interpolate('basis')
  .x(function(d,i){ return i / dates * width })
  .y(function(d){ return 800 - d })

var dateToValue = function(date) {
  var split = date.split("/")
  return ((parseInt(split[2] - 4) * 12) + parseInt(split[0]))
}

queue(1)
  .defer(d3.json, 'data/movements.json')
  .defer(d3.json, 'data/points.json')
  .defer(d3.json, 'data/trends.json')
  .awaitAll(function(error, results){
    var movements = results[0]
    var points = results[1]
    var trends = results[2]

    console.log(movements)

    var movement = layer2.selectAll('.movement')
      .data(movements)
    var movementEnter = movement
      .enter()
      .append('g')
      .attr('transform', function(d,i){ return 'translate(' + (1000 - (450 + points[d.name][1] * 250)) + ',' + (300 + points[d.name][0] * 50) + ')'})
      .attr('class', function(d){
        var keywords = {}
        d.values.map(function(value, j){
          value.keywords.map(function(keyword, k){
            var key = keyword.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()\s"'|]/g,"").toLowerCase()
            if (keywords[key] == null) keywords[key] = 1
            else keywords[key] ++
          })
        })
        var keys = []
        for (var key in keywords) {
          if (keywords[key] > 10) keys.push(key)
        }
        return 'movement ' + keys.join(' ')
      })
      .on('click', function(d,i){
        var self = d3.select(this)
        var locked = d3.select(this).classed('locked')
        self.classed('locked', !locked)
        d3.selectAll('.trend.trend' + i).classed('locked', !locked)
      })
      .on('mouseover', function(d,i){

        d3.select(this).classed('highlighted', true)

        layer1.append('path')
          .attr('stroke-width', 10)
          .attr('stroke', '#fff')
          .attr('opacity', 0.5)
          .attr('fill', 'none')
          .attr('d', trend(trends[d.name]))
          .attr('class', 'trend trend' + i)

        d3.selectAll('.article').remove()
        var article = layer1.selectAll('.article')
          .data(d.values)
        var articleEnter = article.enter().append('g')
          .attr('transform', function(d){ return 'translate(' + (dateToValue(d.date) / dates * width) + ',0)'})
          .attr('class', 'article')
        articleEnter.append('line')
          .filter(function(d){ return d.ny_count > 0 })
          .attr('x1', 0)
          .attr('x2', 0)
          .attr('y1', 800)
          .attr('y2', 1000)
          .attr('stroke-width', 2)
          .attr('stroke', function(d){ return 'rgb(' + parseInt(d.sentiment * -255) + ',0,' + parseInt(d.sentiment * 255) + ')' })
          .attr('opacity', function(d){ return Math.abs(d.sentiment * 2) })
        // articleEnter.each(function(value, v) {
        //   var keywords = d3.select(this).selectAll('.keywords')
        //     .data(value.keywords)
        //   keywords.enter()
        //     .append('text')
        //     .text(function(d){ console.log(d); return d })
        //     .attr('x', 0)
        //     .attr('y', function(d,i){ return 800 + (v + i) * 8 })
        // })


        var classes = d3.select(this).attr('class').split(' ')
        classes.shift()
        if (classes.length == 1) return
        classes = classes.join(',.')
        d3.selectAll('.' + classes).classed('highlighted', true)

      })
      .on('mouseout', function(d){
        d3.selectAll('.trend:not(.locked)').remove()
        d3.selectAll('.article').remove()
        d3.selectAll('.movement:not(.locked)').classed('highlighted', false)
      })
    movementEnter.append('circle')
      .attr('r', 6.5)
      .attr('stroke-width', 1)
      .attr('stroke', '#000')
      .attr('fill', 'none')
      .attr('visibility', 'hidden')
      .attr('class', 'shell')
    movementEnter.append('text')
      .text(function(d){ return d.name })
      .attr('x', 10)
      .attr('visibility', 'hidden')
      .attr('class', 'label')
    movementEnter.each(function(movement, i) {
      var ripples = d3.select(this).selectAll('.ripple')
        .data(movement.values)
      ripples.enter()
        .append('circle')
        .attr('r', function(d){ return dateToValue(d.date) / 25.0 })
        .attr('opacity', function(d){ return d.google_trend_count / 5000.0 })
        .attr('stroke-width', 1)
        .attr('stroke', function(d){ return d.sentiment < 0 ? 'rgb(255,0,0)' : 'rgb(0,0,155)' })
        .attr('fill', 'none')
    })

  })
</script>
</html>
